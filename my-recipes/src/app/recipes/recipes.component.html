<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeSelectedInList)="selectedRecipe=$event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectedRecipe; else info_text" [recipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #info_text>Please select a recipe...</ng-template>
  </div>
</div>
